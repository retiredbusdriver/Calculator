<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wallpoet&display=swap');
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="interface-container">
            <div class="display-container">
                <div id="display">

                </div>
            </div>
            <div class="button-container">
                    <div id="one"><p>1</p></div>
                    <div id="two"><p>2</p></div>
                    <div id="three"><p>3</p></div>
                    <div id="four"><p>4</p></div>
                    <div id="five"><p>5</p></div>
                    <div id="six"><p>6</p></div>
                    <div id="seven"><p>7</p></div>
                    <div id="eight"><p>8</p></div>
                    <div id="nine"><p>9</p></div>
                    <div id="period"><p>.</p></div>
                    <div id="zero"><p>0</p></div>
                    <div id="plus-minus"><p>+/-</p></div>
                    <div id="equal-button" style="flex-grow: 2"><p>=</p></div>
                    <div id="clear-button"><p>Clr</p></div>
                </div>
                <div class="operator-container">
                    <div id="add-button"><p>+</p></div>
                    <div id="subtract-button"><p>-</p></div>
                    <div id="multiply-button"><p>X</p></div>
                    <div id="divide-button"><p>&#247;</p></div>
            </div>
        </div>
    </div>
    <img class="skullgif" src="skullhead.gif" alt="skull" style="width: 100px; height: 100px;">
</body>
</html>
